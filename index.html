<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mathias Nitzsche</title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <style>
    body {
      background-color: #F8F8F8;
    }
    * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility; -moz-font-feature-settings: "liga" on; margin: 0; }
    .container {
      font-family: "Helvetica Neue", Arial, Sans-Serif;
      width: 640px;
      max-width: 80%;
      margin: 120px auto 40px auto;
      font-size: 36px;
      line-height: 42px;
    }
    @media (max-width: 800px) {
      .container {
        margin: 40px auto 20px auto;
        font-size: 24px;
        line-height: 28px;
      }
    }

    .foto {
      background: url(screenshots/profil.jpg);
      background-size: 120px;
      background-repeat: no-repeat;
      border-radius: 20px;
      padding-left: 140px;
      min-height: 170px;
    }

    .name {
      font-family: Garamond, serif;
      margin-bottom: 10px;
      color: #333;
      font-size: 0.5em;
    }
    
    .intro {
      margin-bottom: 40px; color: #666;
      font-family: Courier New;
      height: 42px;
    }
    
    .projects {
      font-weight: 300;
      font-size: 24px;
      line-height: 28px;
      color: #999; 
    }
    @media (max-width: 800px) {
      .container .projects {
        font-size: 18px;
        line-height: 22px;
      }
    }
    .projects ul {
      padding: 10px 0 0 0;
      margin: 0 0 20px 5px;
    }
    .projects ul li {
      list-style-type: none;
      padding: 0 0 10px 0;
    }
    .projects ul li:before {
      content: "\2192";
      padding-right: 20px;
    }
    .projects a {
      color: #999;
      text-decoration: none;
      border-bottom: 1px dotted #333;
    }
    .projects a:hover {
      color: #777;
      border-bottom-color: #222;
    }

    /*
      https://fontawesome.com/
      https://bootstrapthemes.co/collections/free-html-css3-social-media-buttons/
    */
    .social {
      font-size: 1em;
      color: #555;
      overflow: hidden;
    }
    .social a {
      vertical-align: bottom;
      color: #555;
      text-decoration: none;
    }
    .social a i {
      padding: 10px 5px;
      cursor: pointer;
      transition: color 300ms ease, padding 300ms ease;
      transform: translateZ(0);
     }   
    .social a i:hover {
      padding: 5px 5px 15px 5px;
    }
    .social a i:hover::before {
      box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 10px -5px;
      transition: box-shadow 0.3s ease;
       z-index:10;
    }     
    .social a i#twitter:hover {color: #77DDF6;}
    .social a i#github:hover {color: black;}
    .social a i#linkedin:hover {color: #0177B5;}
    .social a i#mail:hover {color: #F7B401;}
  </style>
</head>

<body>
  <div class="container">
    <div class="foto">
      <div class="name">
        Hi, I'm Mathias Nitzsche.
      </div>
      
      <div class="intro">
        <span class='typed'></span>
      </div>
    </div>
   
    <div class="projects">
      Current projects:
      <ul>
        <li><a href="https://www.peerfol.io" target="_blank">peerfol.io</a></li>
        <li><a href="https://www.wifis.org" target="_blank">wifis.org</a></li>
        <li>...more on <a href="https://github.com/madmaxmatze" target="_blank">Github</a></li>
      </ul>
    </div>

    <div class="social">
      <a href="https://twitter.com/madmaxmatze">
        <i id="twitter" class="fab fa-twitter-square"></i>
      </a>
      <a href="https://github.com/madmaxmatze" target="_blank" title="GitHub">
        <i id="github" class="fab fa-github-square"></i>
      </a>
      <a href="https://www.linkedin.com/in/mathiasnitzsche/" target="_blank" title="LinkedIn">
        <i id="linkedin" class="fab fa-linkedin"></i>
      </a>
      <a href="javascript:alert('Pleae send emails to info(at)' + location.host);" title="Write me a mail">
        <i id="mail" class="fas fa-envelope-square"></i>
      </a>       
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-648146-1"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-648146-1');

  new Typed(".typed" ,{ // https://github.com/mattboldt/typed.js/
    strings: [
      "I'm a coder"
      ,"I'm a proud father of two"
      ,"Ich bin ein Berliner"
      ,"I build teams and products @work"
      ,"I practice Muay-Thai"
      ,"I'm " + new Date(Date.now()-62585735726663).getFullYear() + " years old"
      ,"I like investing"
      ,"I run this site since 2002"
    ]
    ,typeSpeed: 90
    ,backDelay: 700
    ,loop: true
    ,shuffle : true 
  });
</script>
</html>
